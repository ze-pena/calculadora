<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Calculadora</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link type="text/css" rel="stylesheet" href="css/estilo.css">
		<script type="text/JavaScript" src="js/script.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="4"><div id="output"></div></td>
			</tr>
			<tr>
				<td><button class="btn-dgt" onclick="insert('(')">(</button></td>
				<td><button class="btn-dgt" onclick="insert(')')">)</button></td>
				<td><button class="btn-op" onclick="erase()"><</button></td>
				<td><button class="btn-op" onclick="clean()">c</button></td>
			</tr>
			<tr>
				<td><button class="btn-dgt" onclick="insert(7)">7</button></td>
				<td><button class="btn-dgt" onclick="insert(8)">8</button></td>
				<td><button class="btn-dgt" onclick="insert(9)">9</button></td>
				<td><button class="btn-op" onclick="insert('/')">/</button></td>
			</tr>
			<tr>
				<td><button class="btn-dgt" onclick="insert(4)">4</button></td>
				<td><button class="btn-dgt" onclick="insert(5)">5</button></td>
				<td><button class="btn-dgt" onclick="insert(6)">6</button></td>
				<td><button class="btn-op" onclick="insert('*')">x</button></td>
			</tr>
			<tr>
				<td><button class="btn-dgt" onclick="insert(1)">1</button></td>
				<td><button class="btn-dgt" onclick="insert(2)">2</button></td>
				<td><button class="btn-dgt" onclick="insert(3)">3</button></td>
				<td><button class="btn-op" onclick="insert('+')">+</button></td>
			</tr>
			<tr>
				<td><button class="btn-dgt" onclick="insert(0)">0</button></td>
				<td><button class="btn-dgt" onclick="insert('.')">.</button></td>
				<td><button class="btn-calc" onclick="result()">=</button></td>
				<td><button class="btn-op" onclick="insert('-')">-</button></td>
			</tr>
		</table>
	</body>
</html>
